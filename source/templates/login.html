{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="section">
    <div class="container">
      <div class="row">
          <div class="col-md-12">
            <img src="https://upload-images.jianshu.io/upload_images/9371058-761658020d0bfecb.jpeg?imageMogr2/auto-orient/"
            class="img-responsive img-thumbnail">
          </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form role="form" action="/login" method="post">
            <div class="form-group">
              <br>
              <label class="control-label" for="exampleInputEmail1">用户名</label>
              <input class="form-control" id="username" name="username"
              placeholder="姓名全拼" type="text">
            </div>
            <div class="form-group">
              <label class="control-label" for="exampleInputPassword1">密码</label>
              <input class="form-control" id="password" name="password"
              placeholder="Password" type="password">
            </div>
            <button type="submit" class="btn-block btn-lg btn-success">登录</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
